<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Sign up</title>
  
  <link  rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body id="body">
 
 <div class="signin">
<h2>Sign in </h2>
<form class="sform">
 <div> 
 <span for="fname-input" class="material-symbols-outlined">
  person
 </span>
  <input required type="text" name="fname" id="fname-input"   placeholder="Firstname">
 </div>
 
 <div>
  <span for="lname-input" class="material-symbols-outlined">
   person
  </span>
  <input required type="text" name="lname" id="lname-input" placeholder="Last name">
 </div>
 
 <div>
  <span for="semail-input" class="material-symbols-outlined">
   mail
  </span>
  <input required type="email" name="semail" id="semail-input" placeholder="Email">
  </div>
  
 <div>
  <span for="Spass" class="material-symbols-outlined">
   lock
  </span>
  <input required type="password" name="pass" id="Spass" placeholder="Password">
 </div>
 
 <div>
  <span for="Scpass" class="material-symbols-outlined">
   lock
  </span>
  <input required type="text" name="cpass" id="Scpass" placeholder="Confirm Password">
 </div>
 
 <div class="ask">
  <p>Already an account? <a href="log-in.html">Login</a> </p>
 </div>
 
 <div>
  <button type="submit">Signup</button>
 </div>
</form>
 </div>
 
  <script src="scrip.js"></script>
</body>
</html>
